<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <i class="fas fa-graduation-cap me-2"></i>
                            Student Report System
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-10 col-12">
                    <div class="card shadow-lg">
                        <div class="card-header bg-gradient-primary text-white text-center">
                            <h2 class="mb-0">
                                <i class="fas fa-search me-2"></i>
                                Student Report Lookup
                            </h2>
                        </div>
                        <div class="card-body p-5">
                            <form id="studentForm">
                                <!-- Class Selection -->
                                <div class="mb-4">
                                    <label for="classSelect" class="form-label h5">
                                        <i class="fas fa-school me-2"></i>Select Class
                                    </label>
                                    <select class="form-select form-select-lg" id="classSelect" required>
                                        <option value="">Choose a class...</option>
                                        {% for class in classes %}
                                        <option value="{{ class }}">{{ class }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <!-- Roll Number Selection -->
                                <div class="mb-4">
                                    <label for="rollSelect" class="form-label h5">
                                        <i class="fas fa-id-card me-2"></i>Select Roll Number
                                    </label>
                                    <select class="form-select form-select-lg" id="rollSelect" required disabled>
                                        <option value="">First select a class...</option>
                                    </select>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" id="submitBtn" disabled>
                                        <i class="fas fa-file-alt me-2"></i>
                                        Generate Report
                                    </button>
                                </div>
                            </form>

                            <!-- Loading indicator -->
                            <div id="loadingIndicator" class="text-center mt-3" style="display: none;">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading students...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Report Container -->
            <div id="reportContainer" class="mt-4" style="display: none;">
                <!-- Report content will be loaded here -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-light text-center text-muted py-3 mt-5">
            <div class="container">
                <p class="mb-0">&copy; 2025 Student Report System. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
